<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplpismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem_p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/imagem_m.jpg" type="image/jpg">
        <img src="imagens/imagem_g.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
    </audio>
</body>
</html>
